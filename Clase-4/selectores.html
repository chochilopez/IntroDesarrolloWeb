<!DOCTYPE html>
<html>
<head>

	<title>Selectores</title>
	<link rel="stylesheet" type="text/css" href="css/selectores.css">
</head>
<body>
		<h1>Unordered list</h1>	
	<ul>
		<li class="texto-en-rojo">Pan</li>
		<li>Leche</li>
		<li>Queso</li>
		<li>Sal</li>
	</ul>
	<h2 id="titulo2">Otra lista</h2>
	<ol>
		<li>Pan</li>
		<li>Leche</li>
		<li>Queso</li>
		<li class="texto-en-rojo">Sal</li>
	</ul>
</body>
</html>
