<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Etiquetas texto</title>
</head>
<body>
	<h1>Superscript & Subscript</h1>
	<p>
		Dentro de un parrafo podemos tener por ejemplo:
		Una fórmula o una medida: -> 3<sup>2</sup> = 9
		Una formula química: Agua -> H<sub>2</sub>O
	</p>
</body>
</html>
