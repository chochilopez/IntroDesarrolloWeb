<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Etiquetas texto</title>
</head>
<body>
	<h1>Strong & Emphasis</h1>
	<p>
		Un contenido en strong va a ser reproducido con 
		<strong>fuerza</strong>. <br />
		Un contenido con emphasis puede reproducido con una 
		<em>sutil diferencia</em>
		Tener en cuenta que si bien la renderizacion es diferente no es lo mismo: <br />
		<b>esto</b> que <strong>esto</strong> <br />
		<i>esto</i> que <em>esto</em>
	</p>
</body>
</html>
